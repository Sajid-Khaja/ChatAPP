<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>

    <!-- Bootstrap CSS for better styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h1 {
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }
        .btn-enter {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-enter:hover {
            background: #218838;
        }
        footer {
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Chat App</h1>
        <p>Click the button below to enter the chat room.</p>
        <a href="{% url 'chat_room' room_name='my_room_name' %}" class="btn-enter">Enter Chat</a>
    </div>

    <footer>&copy; 2025 Chat App. All rights reserved.</footer>

</body>
</html>
